<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Is this card valid in Brazil?</title>
  </head>
  <body class="bg-slate-800">
    <div class="min-h-screen">
    <main class="flex justify-center items-center flex-col p-8 mx-auto">
      <img class="w-96 mb-8" src="imgs/logo.png" alt="" srcset="" />

      <form id="form" class="w-full max-w-3xl mb-8">
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
          >Search</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            type="search"
            id="cardname"
            class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search card name"
            required
          />
          <button
            type="submit"
            class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Search
          </button>
        </div>
      </form>

      <section
        id="list"
        class="w-full flex justify-between flex-wrap"
      ></section>
    </main>

    <footer class="py-4 px-6 text-white sticky top-[100vh]">
      <p>
        <a
          href="https://www.facebook.com/magodoatraso"
          target="_blank"
          >Há quantos dias a última coleção de Yu-Gi-Oh está atrasada no
          Brasil?</a
        >
      </p>
      <p>
        <span>Logo by </span>
        <a
          href="https://instagram.com/theonewhowanders"
          target="_blank"
          >@theonewhowanders</a
        >
      </p>
      <p>
        <span
          >Website made with ♥ for Yu-Gi-Oh! TCG and hatred for Devir
          Distribuidora by</span
        >
        <a
          href="https://twitter.com/victorgodoka"
          target="_blank"
          >@victorgodoka</a
        >
        |
        <a
          href="https://twitter.com/incorrectyugioh"
          target="_blank"
          >@incorrectyugioh</a
        >
      </p>
    </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
